<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Medicos</title>
    <link rel="stylesheet" href="/stylesheets/style-formulario.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.all.min.js"></script>
</head>

<body>
    <header>
        <h1>Hospital Renacer</h1>
    </header>
    <main>
        <form action="./agregar" method="post">
            <h2>REGISTRO DE MEDICOS</h2>
            <label for="nombre_doctor">Nombres:<span> *</span></label>
            <input type="text" id="nombre_doctor" name="nombre_doctor" required><br>
            <label for="apellido_doctor">Apellidos:<span> *</span></label>
            <input type="text" id="apellido_doctor" name="apellido_doctor" required><br>
            <label for="cedula_doctor">Cedula:<span> *</span></label>
            <input type="text" id="cedula_doctor" name="cedula_doctor" required><br>
            <label for="consultorio">Consultorio:<span> *</span></label>
            <input type="text" id="consultorio" name="consultorio" required><br>
            <label for="correo_doctor">Correo de contacto:<span> *</span></label>
            <input type="email" id="correo_doctor" name="correo_doctor" required><br>
            <label for="especialidad">Especialidad requerida:<span> *</span></label>
            <select id="especialidad" name="especialidad" required>
                <option value="">------------------------  Seleccione la especialidad  ---------------------</option>
                <option value="Medicina general">Medicina general</option>
                <option value="Cardiologia">Cardiología</option>
                <option value="Medicina interna">Medicina interna</option>
                <option value="Dermatologia">Dermatología</option>
                <option value="Rehabilitación fisica">Rehabilitación física</option>
                <option value="Psicologia">Psicología</option>
                <option value="Odontologia">Odontología</option>
                <option value="Radiologia">Radiología</option>
            </select><br>
            <input type="submit" value="Enviar">
        </form>
    </main>
</body>

</html>
