<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Pacientes</title>
    <link rel="stylesheet" href="/stylesheets/style-formulario.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.all.min.js"></script>

</head>

<body>
    <header>
        <h1>Proyecto Hospital Renarcer</h1>
    </header>
    <main>
        <div class="login-container">
            <div class="login-form">
                <form action="/login/auth" method="POST">
                    <div class="form-group">
                        <label for="usuario_administrador">Usuario</label>
                        <input type="text" id="usuario_administrador" name="usuario_administrador" placeholder="Usuario" autofocus required>
                    </div>
                    <div class="form-group">
                        <label for="pass_administrador">Contraseña</label>
                        <input type="password" id="pass_administrador" name="pass_administrador" placeholder="Contraseña" required>
                    </div>
                    <div class="form-group">
                        <input type="submit" class="btn-login" value="Iniciar Sesión">
                    </div>
                </form>
                <a href="/registrarse/agregar-administrador" class="btn-register">Registrarse</a>
            </div>
        </div>
    </main>
</body>

</html>
